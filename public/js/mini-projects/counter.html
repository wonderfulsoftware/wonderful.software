<!doctype html>
<html>
  <head>
    <title>Counter</title>
  </head>
  <body>

    <h1>
      Counter
    </h1>
    
    <input id="number" value="0" size="8" readonly>
    <input id="increment" type="button" value="+">
    <input id="reset" type="button" value="Reset">
    
    <script>
      let count = 0
      let increment = document.getElementById('increment')
      let number = document.getElementById('number')
      let reset = document.getElementById('reset')
      increment.onclick = () => {
        count = count + 1
        number.value = count
      }
      reset.onclick = () => {
        count = 0
        number.value = count
      }
    </script>

  </body>
</html>
